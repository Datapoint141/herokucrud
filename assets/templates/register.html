{%extends 'base.html'%}
{%block contents%}
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
    </div>
    <div class="col-sm-8">
      <h3>Corona user Registration Form</h3>
      {{msg}}
        <form action="{%url 'StudentRegistrations'%}" class="was-validated" method="post">
            {%csrf_token%}
  <div class="form-group">
    <label for="uname">Student Name:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter Student name" name="studentname" required>
  </div>
            <div class="form-group">
    <label for="uname">Student Hall Ticket Number:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter Hall Ticket" name="Hallticket" required>
  </div>
            <div class="form-group">
    <label for="uname">Student Mobile Number:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter Student Mobile" name="Mobile" required>
  </div>
            <div class="form-group">
    <label for="uname">Student Email:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter Student Email ID" name="Email" required>
  </div>
            <div class="form-group">
    <label for="uname">Student Address:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter Student Address" name="Address" required>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>

  </div>
</div>
{%endblock%}
